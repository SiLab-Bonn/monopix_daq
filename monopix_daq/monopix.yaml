
---
name    : monopix_daq
version : 0.1.0

transfer_layer:
    - name  : intf
      type  : SiUsb
      init : 
        timeout  : 600
        bit_file : ../firmware/bit/monopix_mio.bit
        avoid_download : True
        #no_power_reset : True

hw_drivers:
  - name      : GPAC
    type      : GPAC
    interface : intf
    base_addr : 0x00000
    init :
        no_calibration : True
        
  - name      : fifo
    type      : sram_fifo
    interface : intf
    base_addr : 0x18000
    base_data_addr: 0x1000000000000  
    
  - name      : gpio
    type      : gpio
    interface : intf
    base_addr : 0x10010
    size      : 16
    
  - name      : tlu
    type      : tlu
    interface : intf
    base_addr : 0x10600
    size      : 8
    
  - name      : timestamp
    type      : timestamp
    interface : intf
    base_addr : 0x10700
    size      : 8
    
  - name      : spi
    type      : spi
    interface : intf
    base_addr : 0x11000
    
  - name      : inj
    type      : pulse_gen
    interface : intf
    base_addr : 0x10100
    
  - name      : tdc
    type      : tdc_s3
    interface : intf
    base_addr : 0x10300
     
  - name      : gate_tdc
    type      : pulse_gen
    interface : intf
    base_addr : 0x10400
    
  - name      : data_rx
    type      : mono_data_rx
    interface : intf
    base_addr : 0x10500
    
  - name        : NTC
    type        : NTCRegister
    NTC_type    : TDK_NTCG16H
    hw_driver   : GPAC
    arg_names   : [ value ]
    arg_add     : { 'channel': 'ISRC0'}
    
registers:
  - name        : CONF
    type        : StdRegister
    hw_driver   : gpio
    size        : 16
    fields :
      - name    : EN_DEBUG_TIMESTAMP
        size    : 1
        offset  : 12
      - name    : EN_GATE_TIMESTAMP
        size    : 1
        offset  : 11
      - name    : EN_GRAY_RESET_WITH_TDC_PULSE
        size    : 1
        offset  : 10
      - name    : EN_DATA_CMOS
        size    : 1
        offset  : 9
      - name    : EN_DRIVER
        size    : 1
        offset  : 8
      - name    : EN_TEST_PATTERN
        size    : 1
        offset  : 7
      - name    : RESET_GRAY
        size    : 1
        offset  : 6
      - name    : EN_OUT_CLK
        size    : 1
        offset  : 5
      - name    : EN_BX_CLK
        size    : 1
        offset  : 4
      - name    : SREN
        size    : 1
        offset  : 3
      - name    : LDPIX
        size    : 1
        offset  : 2
      - name    : LDDAC
        size    : 1
        offset  : 1
      - name    : RESET
        size    : 1
        offset  : 0

  - name        : VDDD
    type        : FunctionalRegister
    hw_driver   : GPAC
    arg_names   : [value]
    arg_add     : {'channel': 'PWR0'}

  - name        : VDDA
    type        : FunctionalRegister
    hw_driver   : GPAC
    arg_names   : [value]
    arg_add     : {'channel': 'PWR1'}
    init        : 
        value : 1.8

  - name        : VDD_BCID_BUFF
    type        : FunctionalRegister
    hw_driver   : GPAC
    arg_names   : [value]
    arg_add     : {'channel': 'PWR2'}
    
  - name        : VPC
    type        : FunctionalRegister
    hw_driver   : GPAC
    arg_names   : [value]
    arg_add     : {'channel': 'PWR3'}
   
  - name        : BL
    type        : FunctionalRegister
    hw_driver   : GPAC
    arg_names   : [ value ]
    arg_add     : { 'channel': 'VSRC0'}
    
  - name        : TH
    type        : FunctionalRegister
    hw_driver   : GPAC
    arg_names   : [ value ]
    arg_add     : { 'channel': 'VSRC1'}
    
  - name        : VCascC 
    type        : FunctionalRegister
    hw_driver   : GPAC
    arg_names   : [ value ]
    arg_add     : { 'channel': 'VSRC2'}
    
  - name        : VCascN
    type        : FunctionalRegister
    hw_driver   : GPAC
    arg_names   : [ value ]
    arg_add     : { 'channel': 'VSRC3'}

  - name        : PBias
    type        : FunctionalRegister
    hw_driver   : GPAC
    arg_names   : [ value ]
    arg_add     : { 'channel': 'ISRC10'}
    
  - name        : INJ_LO
    type        : FunctionalRegister
    hw_driver   : GPAC
    arg_names   : [ value ]
    arg_add     : { 'channel': 'INJ1'}
    
  - name        : INJ_HI
    type        : FunctionalRegister
    hw_driver   : GPAC
    arg_names   : [ value ]
    arg_add     : { 'channel': 'INJ0'}

  - name        : CONF_SR
