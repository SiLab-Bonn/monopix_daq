
---
name    : monopix_daq
version : 0.0.1

# MIO3
transfer_layer:
  - name  : intf
    type  : SiTcp
    init:
        ip : "192.168.10.19"
        udp_port : 4660
        tcp_port : 24
        tcp_connection : True

hw_drivers:
#   MIO3 start
  - name      : i2c
    type      : i2c
    interface : intf
    base_addr : 0x2000

  - name      : GPAC
    type      : GPAC
    hw_driver : i2c
    base_addr : 0x00000
    init:
        no_calibration : False
        no_power_reset : True

  - name      : fifo
    type      : sram_fifo
    interface : intf
#    base_addr : 0x18000              # MIO
#    base_data_addr: 0x1000000000000  # MIO
#    base_addr : 0x200000000           # MIO3
#    base_data_addr : 0x100000000      # MIO3
    base_addr : 0x200000000
    base_data_addr : 0x100000000

  - name      : gpio
    type      : gpio
    interface : intf
    base_addr : 0x10010
    size      : 16
    
  - name      : tlu     # 8,8,a,b,c,d,e,f
    type      : tlu
    interface : intf
    base_addr : 0x10600
    size      : 8
    
  - name      : timestamp_inj #5
    type      : timestamp640
    interface : intf
    base_addr : 0x10900
    size      : 8
    
  - name      : timestamp_rx1  #4
    type      : timestamp640
    interface : intf
    base_addr : 0x10700
    size      : 8
    
  - name      : timestamp_mon  #6
    type      : timestamp640
    interface : intf
    base_addr : 0x10a00
    
  - name      : timestamp_tlu #7
    type      : timestamp640
    interface : intf
    base_addr : 0x10800
    size      : 8
    
  - name      : spi
    type      : spi
    interface : intf
    base_addr : 0x11000
    
  - name      : inj
    type      : pulse_gen640
    interface : intf
    base_addr : 0x14000
    
  - name      : gate_tdc
    type      : pulse_gen
    interface : intf
    base_addr : 0x10400
    
  - name      : data_rx       # 1,2,3,4
    type      : mono_data_rx
    interface : intf
    base_addr : 0x10500

  - name        : NTC
    type        : NTCRegister
    NTC_type    : TDK_NTCG16H
    hw_driver   : GPAC
    arg_names   : [ value ]
    arg_add     : { 'channel': 'ISRC0'}
    
registers:
  - name        : CONF
    type        : StdRegister
    hw_driver   : gpio
    size        : 16
    fields :
      - name    : RST_GRAY_reg
        size    : 1
        offset  : 15
      - name    : EN_GRAY_RESET_WITH_TIMESTAMP
        size    : 1
        offset  : 10
      - name    : EN_DATA_CMOS
        size    : 1
        offset  : 9
      - name    : EN_DRIVER
        size    : 1
        offset  : 8
      - name    : EN_TEST_PATTERN
        size    : 1
        offset  : 7
      - name    : RESET_GRAY
        size    : 1
        offset  : 6
      - name    : EN_OUT_CLK
        size    : 1
        offset  : 5
      - name    : EN_BX_CLK
        size    : 1
        offset  : 4
      - name    : SREN
        size    : 1
        offset  : 3
      - name    : LDPIX
        size    : 1
        offset  : 2
      - name    : LDDAC
        size    : 1
        offset  : 1
      - name    : RESET
        size    : 1
        offset  : 0

  - name        : VDDD
    type        : FunctionalRegister
    hw_driver   : GPAC
    arg_names   : [value]
    arg_add     : {'channel': 'PWR0'}

  - name        : VDDA
    type        : FunctionalRegister
    hw_driver   : GPAC
    arg_names   : [value]
    arg_add     : {'channel': 'PWR1'}
    init        : 
        value : 1.8

  - name        : VDD_BCID_BUFF
    type        : FunctionalRegister
    hw_driver   : GPAC
    arg_names   : [value]
    arg_add     : {'channel': 'PWR2'}
    
  - name        : VPC
    type        : FunctionalRegister
    hw_driver   : GPAC
    arg_names   : [value]
    arg_add     : {'channel': 'PWR3'}
   
  - name        : BL
    type        : FunctionalRegister
    hw_driver   : GPAC
    arg_names   : [ value ]
    arg_add     : { 'channel': 'VSRC0'}
    
  - name        : TH
    type        : FunctionalRegister
    hw_driver   : GPAC
    arg_names   : [ value ]
    arg_add     : { 'channel': 'VSRC1'}
    
  - name        : VCascC 
    type        : FunctionalRegister
    hw_driver   : GPAC
    arg_names   : [ value ]
    arg_add     : { 'channel': 'VSRC2'}
    
  - name        : VCascN
    type        : FunctionalRegister
    hw_driver   : GPAC
    arg_names   : [ value ]
    arg_add     : { 'channel': 'VSRC3'}

  - name        : PBias
    type        : FunctionalRegister
    hw_driver   : GPAC
    arg_names   : [ value ]
    arg_add     : { 'channel': 'ISRC10'}

  - name        : INJ_LO
    type        : FunctionalRegister
    hw_driver   : GPAC
    arg_names   : [ value ]
    arg_add     : { 'channel': 'INJ1'}

  - name        : INJ_HI
    type        : FunctionalRegister
    hw_driver   : GPAC
    arg_names   : [ value ]
    arg_add     : { 'channel': 'INJ0'}

